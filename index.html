<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Ball GUI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        .ball {
            width: 200px;
            height: 200px;
            background-color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .inner-circle {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .number {
            font-size: 48px;
            color: black;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="ball">
        <div class="inner-circle">
            <span class="number">8</span>
        </div>
    </div>
    <script>
        // JavaScript can be added here if needed for interactivity
    </script>
</body>
</html>
